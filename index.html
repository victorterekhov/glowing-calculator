<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <h1 class="neon-text">Neon Calculator</h1>

    <div class="calculator">
      <input type="text" class="display" disabled />

      <div class="buttons">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>=</button>
        <button>+</button>

        <button class="clear">C</button>
      </div>
    </div>

    <footer>
      <p>Created by <a class="footer-link" href="https://github.com/victorterekhov" target="_blank"
          rel="noopener noreferrer">Victor Terekhov</a> â€” <a href="https://opensource.org/licenses/MIT"
          target="_blank">MIT License</a></p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
